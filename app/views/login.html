<div class="login-page">
	<div class="row">
		<div class="col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2" >
        	<img src="images/pyxis_rac_lg.png" class="logo-pic-avatar-lg" />
			<form role="form"  >
				<div class="form-content">
					<div class="form-group" ">
						<input type="text" class="form-control input-underline-dark  input-lg" placeholder="usuario" ng-model="usuario">
					</div>
					<div class="form-group" >
						<input type="text" class="form-control input-underline-dark  input-lg" placeholder="contraseña" ng-model="contrasenia" ng-keypress="$event.keyCode == 13 && mLogin();">

 <a class="btn btn-success btn-xs" title="Ver contraseña"><i class="glyphicon glyphicon-icon-eye-open"></i></a>
 <a class="btn btn-success btn-xs" title="Ocultar contraseña"><i class="glyphicon glyphicon-icon-eye-close"></i></a>
 					</div>					
					<div class="alert-danger">{{msjerror}}</div>									
				</div>				
				<a class="btn btn-secondary btn-rounded btn-lg rac-grey-btn" ng-click="mLogin();">Login</a>
			</form>
		</div>	
	</div>
</div>
