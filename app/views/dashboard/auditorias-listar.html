<div> 
  <h2>Auditorias</h2>
  <div class="panel panel-success">
    <div class="panel-heading">
        Auditorias sobre el sistema
    </div>
    <div class="panel-body">
      <form role="form">        
          <div class="form-group  col-md-4" >
            <div class='input-group date' id='fini'>
              <input type='text' class="form-control" placeholder="Desde"/>
              <span class="input-group-addon">
                 <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
        </div>
        <div class="form-group col-md-4">
          <div class='input-group date' id='ffin'>
            <input type='text' class="form-control" placeholder="Hasta"/>
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>  
        </div>
        <div class="form-group col-md-4">
          <button type="submit" class="btn btn-default btn-md ">Generar</button>
        </div>
        <div class="form-group  col-md-4">
          <input type="text" class="form-control input-sm" id="tec" placeholder="Técnico">
        </div>
        <div class="form-group  col-md-4">
          <input type="text" class="form-control input-sm" id="est" placeholder="Accion">
        </div>        
      </form>
    </div>
  </div>      
  <div class="panel panel-default">    
    <div class="panel-body">
        <table datatable="" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Fecha</th>                
                <th>Usuario</th>
                <th>Acción</th>
                <th>Descripción</th>
                <th>Tipo Acción</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="registro in datos" >
                    <td>{{registro.fecha}}</td>
                    <td>{{registro.usuario}}</td>
                    <td>{{registro.accion}}</td>
                    <td>{{registro.descripcion}}</td>
                    <td>{{registro.tipo_accion}}</td>
                </tr>
            </tbody>
        </table>      
    <div>
  </div>  
</div>
