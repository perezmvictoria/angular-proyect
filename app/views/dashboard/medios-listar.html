<div> 
  <h2>Medios</h2>
  <div class="panel panel-success">
    <div class="panel-heading">
        Medios de comunicaci√≥n del sistema
    </div>    
    <div class="panel panel-default">    
    <div class="panel-body">
        <table datatable="ng" class="table table-striped table-bordered table-hover">
            <thead>
               <tr>
                    <th>Nombre</th>
                    <th>Destino</th>
                    <th>Clave</th>
                    <th>Dominio</th>
                    <th>Tipo</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="medio in datos" >
                    <td>{{medio.nombre}}</td>
                    <td>{{medio.destino}}</td>               
                    <td>{{medio.clave}}</td>
                    <td>{{medio.dominio}}</td>
                    <td>{{medio.tipo}}</td>
                    <td>                     
                        <a class="btn btn-success btn-xs" ng-click="editarUsuario(usuario);" title="Editar"><i class="glyphicon glyphicon-pencil"></i></a>
                        <a class="btn btn-danger btn-xs" ng-click="eliminarUsuario(usuario);" title="Eliminar"><i class="glyphicon glyphicon-remove"></i></a>
                        <a  ng-show="usuario.bloqueado" class="btn btn-warning btn-xs" 
                            ng-click="desbloquearUsuario(usuario);"
                            title="Usuario Bloqueado">
                            <i class="glyphicon glyphicon-lock"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>      
    <div>
    <div class="alert-danger">{{msjerror}}</div>            
        <button class="btn btn-md " ng-click="crearMedio();">Crear Medio</button>
    </div>  
</div>
