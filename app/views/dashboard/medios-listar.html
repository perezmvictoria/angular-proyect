<div> 

  <h2>Medios</h2>

    <!-- Panel de Warning para Permisos -->
    <div class="panel panel-warning" ng-hide= "tengoPermiso('listar_medios_comunicaciones');">
        <div class="panel-heading">
        No tiene permisos suficientes para acceder a esta funcionalidad.
        </div>
    </div>

    <!-- Panel de Success para Tabla de Medios -->
    <div class="panel panel-success" ng-show="tengoPermiso('listar_medios_comunicaciones');">

        <div class="panel-heading">

                <div class="row">  
                <div class="col-xs-6 col-md-8" align ="left">
                          Medios de comunicación del sistema 
                </div>
                <div class="col-xs-6 col-md-4" align="right">
                <a class="btn btn-default btn-circle btn-xs" title="Refrescar"  
                type="submit" ng-click="listarMedios();" ><i class="glyphicon glyphicon-refresh "></i></a>
                </div>
 
           </div>
          
        </div>    
  
        <div class="panel-body">
            <table datatable="ng" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Destino</th>
                        <th>Dominio</th>
                        <th>Clave</th>
                        <th>Tipo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="medio in datos" >
                        <td data-th="Nombre: ">{{medio.nombre}}</td>
                        <td data-th="Destino: ">{{medio.destino}}</td>
                        <td data-th="Domini: ">{{medio.dominio}}</td>               
                        <td data-th="Clave: ">{{medio.clave}}</td>
                        <td data-th="Tipo: ">{{medio.tipo}}</td>
                        <!-- Columna con iconos --> 
                        <td>
                        <!-- Icono Editar -->                      
                            <a class="btn btn-success btn-xs" title="Editar" 
                            ng-show="tengoPermiso('editar_medio_comunicacion');"
                            ng-click="editarMedio(medio);" >
                            <i class="glyphicon glyphicon-pencil"></i></a>
                        <!-- Icono Eliminar -->
                            <a class="btn btn-danger btn-xs" title="Eliminar" data-toggle="modal" data-target="#confirmar"
                            ng-show="tengoPermiso('borrar_medio_comunicacion');"  
                            ng-click="setearMedioAEliminar(medio);">
                            <i class="glyphicon glyphicon-remove"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>     
        <div> 
            <!-- Boton Crear -->
            <button class="btn btn-md" ng-show="tengoPermiso('crear_medio_comunicacion');" 
            ng-click="crearMedio();">Crear Medio</button>
        </div> 
      </div>   
  </div>
</div>  

<!-- Modal Confirmar Eliminar Medio-->  
<div class="modal fade" id="confirmar" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"> 
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Confirmar Eliminar</h4>
            </div>
            <div class="modal-body">
            <p>¿Desea eliminar el medio seleccionado?</p>
            </div>  
            <div class="modal-footer">
            <button type="button" class="btn btn-md" data-dismiss="modal" ng-click="eliminarMedio();" >Aceptar</button>
            <button type="button" class="btn btn-md" ui-sref="medios-listar" data-dismiss="modal">Cancelar</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
