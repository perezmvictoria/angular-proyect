<div> 
  <h2>Edición de Reglas</h2>
  <div class="panel panel-success">
    <div class="panel-heading">
        Ingrese los datos a modificar
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-8 col-md-offset-1">
                <form role="form" name=reglasEForm>

                    <div class="form-group">
                        <input class="form-control"  placeholder="Nombre" ng-disabled="modoEditar();"
                        ng-model="regla_seleccionada.nombre" >
                    </div>

                    <div class="form-group">
                          <textarea class="form-control vresize" placeholder="Condición" rows="10" 
                          name="condicion" ng-model="condicion" required
                          ng-model="regla_seleccionada.condicion"></textarea>
                         
                          <span style="color:red"  ng-show="reglasEForm.condicion.$touched && reglasEForm.condicion.$error.required">Ingrese la condición.</span> 
                    </div>

                    <div class="form-group">
                        <select ng-model="regla_seleccionada.accion" placeholder="Acción" class="form-control input-sm">
                            <option ng-repeat="accion in lstAccion"
                                    value="{{accion}}" data-subtext="{{accion.id}}">{{accion.nombre}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control bfh-number" placeholder="Segundos"
                        ng-model="regla_seleccionada.segundos">
                    </div>

                    <div class="form-group">
                        
                        <textarea class="form-control vresize" name="descripcion"
                                  placeholder="Descripción" ng-model="descripcion"rows="10"required></textarea>

                        <span style="color:red"  ng-show="reglasEForm.descripcion.$touched && reglasEForm.descripcion.$error.required">
                            Ingrese la descripción.</span>
                    </div>

                    <div class="form-group">
                        <select ng-model="regla_seleccionada.medio" placeholder="Medio" class="form-control input-sm">
                            <option ng-repeat="medio in lstMedio"
                                    value="{{medio}}" data-subtext="{{medio.id}}">{{medio.nombre}}</option>
                        </select>
                    </div>  
                 
                    <div class="form-group">
                        <button class="btn btn-md btn-success"  ng-click="generarRegla();"
                                ng-disabled="!reglasEForm.$valid" >Crear</button>
                        <button class="btn btn-md"  ng-click="cancelar();">Cancelar</button>
                    </div>
                </form>
            </div>            
        </div>        
    </div>
  </div>
</div>
