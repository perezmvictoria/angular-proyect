<div> 
  <h2>Edición de Reglas</h2>
  <div class="panel panel-success">
    <div class="panel-heading">
        Ingrese los datos a modificar
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-8 col-md-offset-1">
                <form role="form">
                    <div class="form-group">
                        <div class='input-group date' id='fini'>
                            <input type='text' class="form-control" placeholder="Fecha"/>
                            <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>                   
                    </div>
                    <div class="form-group">
                        <input class="form-control"  placeholder="Estado">
                    </div>
                     <div class="form-group">
                        <input class="form-control" placeholder="Técnico">
                    </div>
                     <div class="form-group">
                        <input class="form-control" placeholder="Descripción">
                    </div>               
                    <div class="form-group">
                    <button class="btn btn-md btn-success" ui-sref="reglas">Crear</button>
                    </div>
                </form>
            </div>            
        </div>        
    </div>
  </div>
</div>
