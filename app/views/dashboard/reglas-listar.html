<div> 

    <h2>Reglas</h2>

    <!-- Panel de Warning para Permisos -->
    <div class="panel panel-warning" ng-hide="tengoPermiso('listar_reglas');">
        <div class="panel-heading">
        No tiene permisos suficientes para acceder a esta funcionalidad.
        </div>
    </div>
    <!-- Panel de Success para Tabla de Reglas -->
    <div class="panel panel-success" ng-show="tengoPermiso('listar_reglas');">
        
        <div class="panel-heading">        
                
                <div class="row">  
                <div class="col-xs-6 col-md-8" align ="left">
                          Reglas del sistema 
                </div>
                <div class="col-xs-6 col-md-4" align="right">
                <a class="btn btn-default btn-circle btn-xs" title="Refrescar"  
                type="submit" ng-click="listarReglas();" ><i class="glyphicon glyphicon-refresh "></i></a>
                </div>
                </div>  

        </div>    
    
    <div class="panel-body">
        <table datatable="ng" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Orden</th>
                    <th>Nombre</th>
                    <th>Acción</th>
                    <th>Segundos</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="regla in datos" >
                    <td  data-th="ORDEN: ">{{regla.orden}}</td>
                    <td  data-th="NOMBRE: ">{{regla.nombre}}</td>
                    <td  data-th="ACCION: ">{{regla.acciones[0].accion_nombre}}</td>
                    <td  data-th="SEGUNDOS: ">{{regla.acciones[0].tiempo}}</td>
                    <!-- Columna con iconos -->
                    <td>
                    <!-- Icono Editar -->                      
                            <a class="btn btn-success btn-xs"  title="Editar" 
                            ng-show="tengoPermiso('editar_regla');"
                            ng-click="editarRegla(regla);">
                            <i class="glyphicon glyphicon-pencil"></i></a>
                    <!-- Icono Eliminar -->  
                            <a class="btn btn-danger btn-xs" title="Eliminar" data-toggle="modal" data-target="#confirmar" ng-show="tengoPermiso('eliminar_regla');" ng-click="setearReglaAEliminar(regla);">
                            <i class="glyphicon glyphicon-remove"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>  
    <div>
    <!-- Icono Editar -->   
        <button class="btn btn-md " ng-show="tengoPermiso('crear_regla');" ng-click="crearRegla();">Crear Regla</button>
          </div>
      </div>   
  </div>
</div>  
<!-- Modal -->  
<div class="modal fade" id="confirmar" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"> 
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Confirmar Eliminar</h4>
            </div>
            <div class="modal-body">
                <p>¿Desea eliminar la regla seleccionada?</p>
            </div>  
            <div class="modal-footer">
                <button type="button" class="btn btn-md" data-dismiss="modal" ng-click="eliminarRegla(regla);">Aceptar</button>
                <button type="button" class="btn btn-md" ui-sref="reglas-listar" data-dismiss="modal">Cancelar</button>      
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
