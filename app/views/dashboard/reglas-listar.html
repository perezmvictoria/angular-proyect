<div> 
  <h2>Reglas</h2>
  <div class="panel panel-success">
    <div class="panel-heading">        
        Filtro y editor de Reglas
    </div>    
    <div class="panel-body">
        <table datatable="ng" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Orden</th>
                <th>Nombre</th>
                <th>Acción</th>
                <th>Segundos</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
             <tr ng-repeat="regla in datos" >
                <td>{{regla.orden}}</td>
                <td>{{regla.nombre}}</td>
                <td>{{regla.acciones[0].accion_nombre}}</td>
                <td>{{regla.acciones[0].tiempo}}</td>
                <td>                     
                        <a class="btn btn-success btn-xs" ng-click="editarRegla(regla);" title="Editar"><i class="glyphicon glyphicon-pencil"></i></a>
                        <a class="btn btn-danger btn-xs" data-toggle="modal" data-target="#confirmar" title="Eliminar" ng-click="setearReglaAEliminar(regla);"><i class="glyphicon glyphicon-remove"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>  
        <div class="modal fade" id="confirmar" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header"> 
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Confirmar Eliminar</h4>
                                </div>
                                <div class="modal-body">
                                    <p>¿Desea eliminar la regla seleccionado?</p>
                                </div>  
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-md" data-dismiss="modal" ng-click="eliminarRegla(regla);">Aceptar</button>
                                    <button type="button" class="btn btn-md" ui-sref="reglas-listar" data-dismiss="modal">Cancelar</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->      
    <div>    
    <div>
    <div class="alert-danger">{{msjerror}}</div>            
    <button class="btn btn-md " ng-click="crearRegla();">Crear Regla</button>
  </div>  
</div>
