<div> 
  <h2>Edición de Usuarios</h2>
  <div class="panel panel-success">
    <div class="panel-heading">
        Ingrese los datos a modificar
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-8 col-md-offset-1">
                <form role="form">
                    <div class="form-group">
                        <input class="form-control" placeholder="Usuario" value="{{usuario_seleccionado.usuario}}" ng-model="usuario">
                    </div>
                    <div class="form-group">
                        <input class="form-control"  placeholder="Mail" value="{{usuario_seleccionado.mail}}" ng-model="mail">
                    </div>
                     <div class="form-group">
                        <input class="form-control" placeholder="Tipo" value="{{usuario_seleccionado.tipo_usuario}}" ng-model="tipo">
                    </div>
                     <div class="form-group">
                        <input class="form-control" placeholder="Telefono" value="{{usuario_seleccionado.telefono}}" ng-model="telefono">
                    </div>               
                    <div class="form-group">
                        <input class="form-control" placeholder="Contraseña" ng-model="contrasenia">
                    </div> 
                    <button class="btn btn-md btn-success" ng-click="generarUsuario();">Crear</button>
                    </div>
                </form>

            </div>            
            <div class="row"><div class="alert-danger">{{msjerror}}</div>  </div>
        </div>  

      
    </div>
  </div>
</div>
